<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kingma S.J.</title>

    <!-- Load Jquery -->
    <script src="jquery-3.6.0.js"></script>

    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

    <!-- Load custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder" class="col-sm-12"></div>
    <div id="nav-left-placeholder" class="col-sm-3"></div>
    <div id="page-placeholder" class="col-sm-9"></div>

    <!-- Load Page Mapper -->
    <script type="text/javascript" src="shared/page-mapper.js"></script>

    <!-- Load header-->
    <script>
        $('#header-placeholder').load('shared/header.html');
    </script>

    <!-- Load left nav-->
    <script>
        $('#nav-left-placeholder').load('shared/nav-left.html');
    </script>
                
     <!-- Load page-->
     <script>
         var bookmarkIndex = sessionStorage.getItem("BookmarkIndex");
         if(bookmarkIndex == null){
             bookmarkIndex = 0;
         }
         var url = getUrlByIndex(bookmarkIndex); //Method can be found in shared/page-mapper/js 
        $('#page-placeholder').load('pages/'+ url);
    </script>

    <!-- Load bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
        crossorigin="anonymous"></script>
</body>
</html>
